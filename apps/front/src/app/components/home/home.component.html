<main [style]="'padding: 1em;'">
  <h1>Meus sites favoritos</h1>

  <p>Esta Ã© a minha galeria de sites favoritos</p>

    <div class="container">
  @for(favorito of favoritos$ | async; track favorito ) {

    <mat-card class="card-favorito">
      <mat-card-header>
        <mat-card-title>{{favorito.titulo | splitText}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="favorito.imagem" alt="Capa do Favorito">
      <mat-card-content>
        <p appHighUtfprDirective>
            {{ favorito.descricao }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-stroked-button [href]="favorito.url" target="_blank" color="accent">
          <mat-icon>open_in_new</mat-icon>
          Visitar
        </a>
        <button mat-stroked-button
        routerLink="/favorito-edicao/{{favorito._id}}">
          <mat-icon>edito_note</mat-icon>
          Editar
        </button>
      </mat-card-actions>
    </mat-card> }
</div>
 </main>
